<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 1</title>
</head>
<body>
    <form action="www.instadummy.com" method="post">
        <table>
            <caption>
                <h2>
                    Registration Form
                </h2>
            </caption>
            <tr>
                <td>
                    <label for="id1">Firts Name</label>
                <br>
                    <input type="text" name="name1" id="id1">
                </td>
                <td>
                    <label for="id2">Last Name</label>
                <br>
                    <input type="text" name="name2" id="id2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Birthday</label>
                <br>
                    <input type="date" name="name3" id="id3">
                </td>
                <td>
                    <label for="id4">Gender</label>
                <br>
                    <input type="radio" name="name4" id="id4">male
                    <input type="radio" name="name4">female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Email</label>
                <br>
                    <input type="email" name="name5" id="id5">
                </td>
                <td>
                    <label for="id6">Phone Number</label>
                <br>
                    <input type="tel" name="name6" id="id6">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id7">Subject</label>
                <br>
                <select id="id7">
                    <option> choose subject</option>
                    <option>english</option>
                    <option>hindi</option>
                    <option>telugu</option>
                </select>
                </td>    
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
